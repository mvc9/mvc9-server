<script>
  var ua = navigator.userAgent;
  console.log(ua);
  var iOS = ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
  var isQQ = ~ua.indexOf('QQ');
  var isWeixin = ~ua.indexOf('MicroMessenger');
  var isAlipay = ~ua.indexOf('Alipay');
  if (!iOS) {
    alert('请使用iOS 设备（iPhone 或 iPad）访问本页面')
  } else {
    if (isQQ || isWeixin || isAlipay) {
      document.getElementById('tip').style.display = 'block'
      document.getElementById('mask').style.display = 'block'
      if (isQQ) {
        document.getElementById('safari').innerText = '用Safari打开'
      }
    }
    var search = location.search,
      udid = '';
    if (search) {
      new Clipboard('#copy_btn');
      udid = search.match(/=(.+)/)[1];
      document.getElementById('udid_content').value = udid;
      document.getElementById('tips').style.display = 'none';
      document.getElementById('next').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('copy_btn').onclick = function () {
        alert('udid复制成功');
      };
    } else {
      document.getElementById('next').style.display = 'block';
      document.getElementById('get_udid').onclick = function () {
        window.location.href = 'http://dafu.im/dafuim-signed.mobileconfig';
      };
    }
  }
</script>
